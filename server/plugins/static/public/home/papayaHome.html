<div ng-controller="papayaHome" class="ng-col-12 se-slope">

  <div id="papayaCarousel" class="carousel slide col-md-6 col-md-offset-3" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#papayaCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#papayaCarousel" data-slide-to="1"></li>
      <li data-target="#papayaCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="home/image1.jpg" alt="...">
        <div class="carousel-caption">
          Image 1
        </div>
      </div>
      <div class="item">
        <img src="home/image2.jpg" alt="...">
        <div class="carousel-caption">
          Image 2
        </div>
      </div>
      <div class="item">
        <img src="home/image3.jpg" alt="...">
        <div class="carousel-caption">
          Image 3
        </div>
      </div>
      
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#papayaCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#papayaCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>

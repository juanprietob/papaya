
<ul class="nav navbar-right">
  <li class="active" ng-if="immediateFailed"> 
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
      <span class="glyphicon glyphicon-user"> Login</span>
    </button>
  </li>
  <li class="dropdown" ng-if="!immediateFailed">
    <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
      <span class="glyphicon glyphicon-user"></span> Hello {{userName}}
    </a>
    <ul class="dropdown-menu" role="menu">
      <li><a href="" ng-click="logout()">Logout</a></li>
    </ul>
  </li>
</ul>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <div class="modal-body">
        <span id="signin" ng-show="immediateFailed">
          <span id="myGsignin"></span>
        </span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</div>
